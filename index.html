<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI Components</title>
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>UI Components</h1>
        </header>

        <article class="uic-group">
            <h2 class="uic-group__title">Text Input</h2>
            <section class="uic-component">
                <label for="text-input" class="uic-label">Text Input</label>
                <input type="text" id="text-input" class="uic-input">
            </section>
            <section class="uic-component">
                <label for="text-input" class="uic-label uic-label--stacked">Text Input</label>
                <input type="text" id="text-input" class="uic-input">
            </section>
        </article>

        <article class="uic-group">
            <h2 class="uic-group__title">Select</h2>
            <section class="uic-component">
                <label for="text-input" class="uic-label uic-label--stacked">Select Box</label>
                <div class="uic-select">
                  <select name="uic-select" id="uic-select">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                    <option value="5">Option 5</option>
                  </select>
                </div>
            </section>
        </article>

        <article class="uic-group">
            <h2 class="uic-group__title">Radio & Checkbox</h2>
            <section class="uic-component">
                <span class="uic-input--click"><input type="radio" id="uic-radio"><label for="uic-radio"></label></span>Radio Button
            </section>
            <section class="uic-component">
                <span class="uic-input--click"><input type="checkbox" id="uic-checkbox"><label for="uic-checkbox"></label></span>Checkbox
            </section>
            <section class="uic-component">
                <span class="uic-switch">
                  <input type="checkbox" id="uic-switch">
                  <label for="uic-switch"></label>
                </span>Switch
            </section>
        </article>

    </div>
</body>
</html>
