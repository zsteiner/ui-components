<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI Components</title>
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>UI Components</h1>
        </header>
        <article class="uic-group">
            <h2 class="uic-group__title">Text Input</h2>
            <section class="uic-component">
                <label for="text-input" class="uic-label">Text Input</label>
                <input type="text" id="text-input" class="uic-input">
            </section>
            <section class="uic-component">
                <label for="text-input" class="uic-label uic-label--stacked">Text Input</label>
                <input type="text" id="text-input" class="uic-input">
            </section>
        </article>
    </div>
</body>
</html>
